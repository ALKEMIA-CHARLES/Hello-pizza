<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Hello Pizza</h1>
            <p class="lead">Welcome to the home of the best pizza's in the country at Hello Pizza !</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order now !</h5>
                    <form id="ordersheet">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Pizza Size</label>
                            <select class="form-control" id="sizeSelect">
                                <option>.....</option>
                                <option id="small" value="small">Small 100ksh</option>
                                <option value="medium" id="medium">Medium 200ksh</option>
                                <option value="large" id="large">Large 300ksh</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Crust</label>
                            <select class="form-control" id="crustSelect">
                                <option>.....</option>
                                <option id="crispy" value="crispy">Crispy</option>
                                <option value="stuffed" id="stuffed">Stuffed</option>
                                <option value="glutenfree" id="glutenfree">Gluten-free</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Toppings</label>
                            <select class="form-control" id="toppingsSelect">
                                <option>.....</option>
                                <option id="chicken" value="chicken">Chicken</option>
                                <option value="hawaiian" id="hawaiian">Hawaiian</option>
                                <option value="borewores" id="borewores">Borewores</option>
                                <option value="pepporoni" id="pepporoni">Pepporoni</option>
                                <option value="vegeterian" id="vegeterian">Vegeterian</option>
                            </select>
                            <div class="totalOrderprice">
                                <input type="submit" value="Order" class="btn btn-primary" id="totalOrderprice">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="card">
                <div id="card2">
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="sect-4" id="textPrice">
            <div class="pick">
                <p style="text-align: center;">PLEASE CONFIRM YOUR ORDER</p>
                <hr>
                <p id="pz">Pizza Size</p>
                <p id="cr">Crust</p>
                <p id="vt">Toppings</p>
                <P id="tc">Total Cost</P>
            </div>
            <button id="delivery">Delivery</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
</body>

</html>
